<!doctype html>
<html>

<head>
    <title>SockoRama Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <br/>
                <h3 class="title-smaller">SOCK |O| RAMA</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-center">ADVANCED SEARCH</h4>
                        <form>
                            <h4>SIZE:</h4>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    S
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    M
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    L
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XL
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XXL
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XXXL
                                </label>
                            </div>
                            <h4>STYLE:</h4>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Crew
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Knee
                                </label>
                            </div>
                            <h4>PRICE:</h4>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Less than $20
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    $20 - $30
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    More than $30
                                </label>
                            </div><h4>MATERIAL:</h4>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Alpaca
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Llama
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Wool
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Blended
                                </label>
                            </div>

                          

                            <button type="submit" class="btn btn-default btn-block">SEARCH</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    </section>
