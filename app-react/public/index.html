    <div id="signinModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center">Sign In</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="hidden" for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="hidden" for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block">Sign In</button>
                        <a href="?">Forgot your password?</a>
                        <hr/>
                        <h5 class="text-muted">New to Sockorama?</h5>
                        <button type="submit" class="btn btn-default btn-block" >Create your Sockorama account</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <!--<button type="button" class="btn btn-primary">Sign In</button>-->
                </div>
            </div>
        </div>
    </div>

    <div id="advancedSearchModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center">Advanced Search</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <h4>SIZE:</h4>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    S
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    M
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    L
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XL
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XXL
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes3" value="option3" >
                                    XXXL
                                </label>
                        </div>
                        <h4>STYLE:</h4>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Crew
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Knee
                                </label>
                        </div>
                        <h4>PRICE:</h4>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Less than $20
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    $20 - $30
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    More than $30
                                </label>
                        </div>
                        <h4>MATERIAL:</h4>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes1" value="option1" checked>
                                    Alpaca
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Llama
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Wool
                                </label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                    <input type="checkbox" name="optionscheckboxes" id="optionscheckboxes2" value="option2">
                                    Blended
                                </label>
                        </div>
                        <!--<button type="submit" class="btn btn-default btn-block">SEARCH</button>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="button" class="btn btn-primary btn-block">SEARCH</button>
                </div>
            </div>
