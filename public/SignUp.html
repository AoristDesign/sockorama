<!doctype html>
<html>

<head>
    <title>SockoRama Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="shortcut icon" href="favicon.png"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <h3 class="title-smaller">SOCK |O| RAMA</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <!--<div class="row text-center">
                    <div class="col-sm-4 col-sm-offset-4">-->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4 class="text-center">Create Account</h4>
                                <form>
                                    <div class="form-group">
                                        <label class="hidden" for="name">Your Name</label>
                                        <input type="name" class="form-control" id="name" placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="hidden" for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label class="hidden" for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password (at least 8 characters)">
                                    </div>
                                    <div class="form-group">
                                        <label class="hidden" for="password">Re-enter Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Re-enter Password">
                                    </div>
                                    <button type="submit" class="btn btn-default btn-block">Create your Sockorama Account</button>
                                    <span class="text-muted">Already have an account? <a href="?">Sign in</a></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="footer-signin text-center">
        <p>Copyright Aorist Design 2017</p>
    </section>


    <script src="js/global.js"></script>
</body>

</html>
